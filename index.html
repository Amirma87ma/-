<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Simple Chat App</title> 
  <link rel="stylesheet" href="styles.css"> 
 </head> 
 <body> <!-- Simple Login Screen --> 
  <div id="loginContainer" class="login-container"> 
   <h2>Login to Chat</h2> 
   <input type="password" id="passwordInput" placeholder="Enter Password"> 
   <input type="checkbox" id="showPassword"> Show Password <button id="loginButton">Login</button> 
  </div> <!-- Setup Name Screen --> 
  <div id="setupContainer" class="setup-container" style="display: none;"> 
   <h2>Enter Your Name</h2> 
   <input type="text" id="nameInput" placeholder="Enter Your Name"> <button id="setupButton">Set Up</button> 
  </div> <!-- Chat Screen --> 
  <div id="chatContainer" class="chat-container" style="display: none;"> 
   <div class="chat-window" id="chatWindow"> <!-- Chat messages will be appended here --> 
   </div> 
   <div class="chat-input"> 
    <input type="text" id="messageInput" placeholder="Type a message"> <button id="sendButton">Send</button> 
    <input type="file" id="imageInput" accept="image/*" style="display: none;"> <button id="uploadImageButton">📷</button> <button id="emojiButton">😊</button> 
   </div> 
   <div id="emojiPicker" class="emoji-picker" style="display: none;"> <!-- Add emojis here --> <button class="emoji" data-emoji="😊">😊</button> <button class="emoji" data-emoji="😂">😂</button> <button class="emoji" data-emoji="😍">😍</button> <button class="emoji" data-emoji="😜">😜</button> <button class="emoji" data-emoji="🥺">🥺</button> <button class="emoji" data-emoji="😭">😭</button> <button class="emoji" data-emoji="👍">👍</button> <button class="emoji" data-emoji="👏">👏</button> <button class="emoji" data-emoji="👋">👋</button> <button class="emoji" data-emoji="😃">😃</button> <button class="emoji" data-emoji="🙇">🙇</button> <button class="emoji" data-emoji="😂">😂</button> <button class="emoji" data-emoji="😂">😂</button> <button class="emoji" data-emoji="😂">😂</button> <button class="emoji" data-emoji="😂">😂</button> <button class="emoji" data-emoji="😂">😂</button> <button class="emoji" data-emoji="😂">😂</button> <button class="emoji" data-emoji="😂">😂</button> <!-- Add more emojis as needed --> 
   </div> 
  </div> 
  <script src="script.js"></script> 
 </body>
