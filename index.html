			justify-content: center;
			align-items: center;
			margin: 40px 30px;
			transition: 0.5s;

		}
		.box:before
		{
			content: '';
			position: absolute;
			top: 0;
			left: 50px;
			width: 50%;
			height: 100%;
			border-radius: 8px;
			transform: skewX(19deg);
			transition: 0.5s;
		}
		.box:after
		{

			content: '';
			position: absolute;
			top: 0;
			left: 50px;
			width: 50%;
			height: 100%;
			border-radius: 8px;
			transform: skewX(83deg);
			filter: blur(30px);
			transition: 0.5s;
		}
		.box:nth-child(3):before,
		.box:nth-child(3):after
		{
			transform: skewX(-5deg);
		}
		.box:hover:before,
		.box:hover:after
		{
			transform: skewX(0deg);
			left: 20px;
			width: calc(100% - 10px);
		}
		.box:nth-child(1):before,
		.box:nth-child(1):after
		{
			background: linear-gradient(45deg,#AD1480,#5A0CCF);
		}
		.box:nth-child(2):before,
		.box:nth-child(2):after

			background: linear-gradient(315deg,#71B725,#97A427);
		}
		.box:nth-child(3):before,
